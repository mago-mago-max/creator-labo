  <main>
    <!-- 申し込みフォーム -->
    <section class="main-section entryform" id="entryform">
      <div class="container">
        <div class="heading-group">
          <h2>申し込み</h2>
        </div>
        <div class="entry-form">
          <form class="form-box" action="https://api.staticforms.xyz/submit" method="POST">
            <input type="hidden" name="accessKey" value="sf_lh591ik5a3h2nc3b7hekj60m">
            <input type="hidden" name="redirectTo" value="https://mago-mago-max.github.io/creator-labo/entryfin.html">
            <input type="hidden" name="replyTo" value="@email">
            <div class="form-item">
              <label for="name">参加者のお名前</label>
              <input type="text" id="name" name="name" placeholder="例）山田太郎　※複数人の場合は代表者のお名前" required>
            </div>
            <div class="form-item">
              <label for="number">参加人数</label>
              <input type="number" id="number" name="number" placeholder="1" min="1" required>
            </div>
            <div class="form-item">
              <label for="email">メールアドレス</label>
              <input type="email" id="email" name="email" placeholder="例）example@example.com" required>
            </div>
            <div class="submit">
              <button type="submit">送信する</button>
            </div>
          </form>
        </div>
      </div>
    </section>
